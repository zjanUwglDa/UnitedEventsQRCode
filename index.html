<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectBasedOnDevice() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var appStoreURL = 'https://apps.apple.com/hn/app/united-wholesale-grocers-event/id6596771738';
            var playStoreURL = 'https://play.google.com/store/apps/details?id=com.unitedevents.mobileApp&pcampaignid=web_share';

            if (/android/i.test(userAgent)) {
                window.location.href = playStoreURL;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = appStoreURL;
            } else {
                // Redirect to a default page or show a message
                document.body.innerHTML = '<h1>Unsupported Device</h1><p>Sorry, this application is not available for your device.</p>';
            }
        }
        window.onload = redirectBasedOnDevice;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
